<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

{% for blog in blogs.all %}
    <div class="container">
        <h1>{{ blog.title }}</h1>
        <p>{{ blog.pub_date }}</p>
        <p>{{ blog.body }}</p>
        <p>본문 미리보기 : {{ blog.summary}} <a href="{% url 'detail' blog.id %}">...more</a></p>
    </div>
{% endfor %}

</body>
</html>
